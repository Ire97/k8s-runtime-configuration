apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry-service
  namespace: istio-system
  labels:
    app: telemetry-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetry-service
  template:
    metadata:
      labels:
        app: telemetry-service
    spec:
      containers:
      - name: telemetry-service
        image: ghcr.io/amarchese96/k8s-telemetry-service:f370410
        env:
        - name: PROMETHEUS_ADDRESS
          value: http://prometheus-server.istio-system:9090
        ports:
        - containerPort: 8080
